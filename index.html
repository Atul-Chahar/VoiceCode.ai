<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceCode AI - Your Conversational Coding Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #050A14;
            color: #F5F5F5;
            overflow-x: hidden;
        }

        /* Utility to hide scrollbar while keeping functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .text-brand-green {
            color: #B9FF66;
        }

        .border-brand-green {
            border-color: #B9FF66;
        }

        .btn-primary {
            background: linear-gradient(90deg, #B9FF66 0%, #A0E65A 100%);
            color: #1A1A1A;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 25px rgba(185, 255, 102, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #1e293b;
            color: #F5F5F5;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #0f172a;
            border-color: #444;
        }

        .dark-card {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            transition: border-color 0.3s ease;
        }
        
        .dark-card:hover {
            border-color: #475569;
        }

        .voice-bar {
            width: 4px;
            border-radius: 3px;
            background: #B9FF66;
            margin: 0 3px;
            animation: voice-wave 1.2s infinite ease-in-out;
        }
        
        @keyframes voice-wave {
            0%, 100% {
                height: 8px;
                opacity: 0.5;
            }
            50% {
                height: 24px;
                opacity: 1;
            }
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        
        .mobile-menu {
            background: rgba(5, 10, 20, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.80.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "@splinetool/react-spline": "https://aistudiocdn.com/@splinetool/react-spline@^4.1.0"
  }
}
</script>
</head>
<body class="bg-[#050A14] text-white font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
